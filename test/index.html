<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script src="../dist/palette.iife.js"></script>
    <script>
        const canvas = document.getElementById('myCanvas');
        const P = Palette(canvas);

        P.create("Triangle", {}, )
    </script>

    <style>
        body {
            background: black;
        }
        
        canvas {
            width: 100%;
            background: transparent;
        }
    </style>
</body>
</html>
